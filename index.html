<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>VULTURES KANYE WEST</title>
  </head>

  <body>
    <body style="font-family: 'Old English Text MT', 'Blackletter', 'Gothic'">
      <h1>VULTURES</h1>
      <h2 style="font-style: italic">Kanye West</h2>

      <div id="countdown" class="countdown">
        <div class="time">
          <h3 id="day"></h3>
          <small>Days</small>
        </div>

        <div class="time">
          <h3 id="hours"></h3>
          <small>Hours</small>
        </div>

        <div class="time">
          <h3 id="minutes"></h3>
          <small>Minutes</small>
        </div>

        <div class="time">
          <h3 id="seconds"></h3>
          <small>Seconds</small>
        </div>
        <div class="time">
          <h3 id="text"></h3>
        </div>
        
      </div>

      <script src="script.js"></script>
    </body>
  </body>
</html>
